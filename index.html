<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
			rel="stylesheet"
		/>

		<meta name="viewport" http-equiv="Content-Security-Policy" />
		<meta charset="UTF-8" />

		<title>CADsichter</title>
		<script src="./js/snapdist/snap.svg-min.js"></script>
		<script src="./js/animejs/anime.min.js"></script>
		<script src="./js/prototype/prototype.js"></script>
		<!-- https://electronjs.org/docs/tutorial 
                           /security#csp-meta-tag -->

		<!-- GENERAL STYLING -->
		<!-- <link rel="stylesheet" type="text/css" href="./style/style.css" /> -->
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>

	<style>
		::selection {
			color: black;
			background: none;
		}
	</style>

	<!-- FULL PAGE BODY -->
	<body>
		<!-- HEADER -->
		<header>
			<div id="titlebar">
				<div id="drag-region">
					<div id="window-icon">
						<img src="./assets/icons/SB_Icon-GPF1.svg" alt="App icon" />
					</div>
					<div id="window-title">
						<span>CADsichter v0.1</span>
					</div>

					<div id="window-controls">
						<div class="button" id="min-button">
							<img
								class="icon"
								src="./assets/icons/icon_minimize.svg"
								draggable="false"
							/>
						</div>
						<div class="button" id="max-button">
							<img
								class="icon"
								src="./assets/icons/icon_maximize.svg"
								draggable="false"
							/>
						</div>
						<div class="button" id="restore-button">
							<img
								class="icon"
								src="./assets/icons/icon_restore.svg"
								draggable="false"
							/>
						</div>
						<div class="button" id="close-button">
							<img
								class="icon"
								src="./assets/icons/icon_close.svg"
								draggable="false"
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- MENU TABS -->
			<div id="menu-tabs">
				<ul>
					<li class="activated">Esquema</li>
					<li>Esquemino</li>
				</ul>
			</div>
			<!-- RIBBON -->
			<div id="menu-ribbon"></div>
		</header>

		<!-- MAIN BODY -->
		<main>
			<!-- SIDEBAR -->
			<div id="sidebar"></div>

			<!-- EMPTY WRAPPER -->
			<div id="wrapper"></div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div>
				<p>Status bar</p>
			</div>
		</footer>
		<!-- <script src="./js/renderer.js"></script> -->
	</body>
</html>
