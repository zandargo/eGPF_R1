<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<title>CADsichter</title>
		<script src="./js/snapdist/snap.svg-min.js"></script>
		<script src="./js/animejs/anime.min.js"></script>
		<script src="./js/prototype/prototype.js"></script>
		<!-- https://electronjs.org/docs/tutorial 
                           /security#csp-meta-tag -->
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<!-- CSS GERAL -->
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>

	<style>
		::selection {
			color: black;
			background: none;
		}
	</style>

	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="nav-logo">
				<img src="./assets/Logo_SB_bw.svg" height="56" alt="SB Logo" />
			</div>
			<div id="maintitle" class="nav-title">
				<!-- Esquema Plansichter para G.P.F. -->
			</div>
		</nav>

		<!-- Resumo do Esquema -->
		<div id="navsum">
			<div class="sumcontainer">
				<!-- <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque, laborum.</div> -->
				<div class="div-hTotal">
					<h1>H<sub>TOTAL</sub>&nbsp;=</h1>
					<h1 id="hTotal"></h1>
				</div>
				<div id="nGav-container">
					<h1>GPFs:</h1>
					<input
						type="range"
						id="nGav-slider"
						class="slider"
						min="1"
						max="32"
						step="1"
						value="28"
					/>
					<h1 id="nGavs">28</h1>
				</div>
			</div>
		</div>

		<!-- MAIN -->
		<main>
			<!-- Div dos códigos das gavetas -->
			<div id="divCOD"></div>

			<!-- SVG do Esquema -->
			<div id="divESQ">
				<svg id="svgESQ"></svg>
			</div>

			<!-- Altura das gavetas -->
			<div id="divHCtrl"></div>
		</main>

		<script type="text/javascript" src="./js/gpf.js"></script>
		<!-- <script type="text/javascript" src="/js/style.js"></script>  -->
	</body>

	<!-- TITLE BAR -->
	<script>
		const customTitlebar = require('custom-electron-titlebar')
		let usrTitleBar = new customTitlebar.Titlebar({
			backgroundColor: customTitlebar.Color.fromHex('#333333'),
			icon: `./assets/icons/SB_Icon-GPF1.svg`,
			shadow: true,
			// menuPosition: 'bottom',
		})
		usrTitleBar.updateTitle('CADsichter v0.1')
	</script>

	<!-- ZOOM -->
	<script>
		const { webFrame } = require('electron')
		webFrame.setZoomFactor(1.1)
	</script>

	<!-- TESTE -->
	<script>
		console.log('Testando um negócio aqui...')
	</script>
</html>
